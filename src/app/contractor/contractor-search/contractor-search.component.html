<div class="contractor-search">
  <form>
    <div>
      <span>
        <mat-form-field class="col-7 text-input-seach" appearance="fill">
          <mat-icon matPrefix>search</mat-icon>
          <input type="text" matInput placeholder="Search" />
        </mat-form-field>
      </span>
      <span class="px-2 mx-1">
        <button mat-raised-button class="col-1 text-filter" color="accent">
          <mat-icon matPrefix>list_alt</mat-icon>
          Filter
        </button>
      </span>

      <span class="px-2 mx-1">
        <button mat-raised-button class="col-2 text-new-hire" color="accent">
          <mat-icon matPrefix>add</mat-icon>
          New hire
        </button>
      </span>
    </div>
    <div>
      <app-contractor-filter></app-contractor-filter>
    </div>
  </form>
</div>
